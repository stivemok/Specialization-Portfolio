{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{{ url_for('users') }}" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
