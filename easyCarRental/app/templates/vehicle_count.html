{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <table style="margin-left: 40%;">
    <tr>
      <th>Vehicle</th>
      <th>NO</th>
    </tr>
    {% for count in counts %}
    <tr>
      <td>{{ count.vehicle_type }}</td>
      <td>{{ count.count }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
